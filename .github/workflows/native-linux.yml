name: Native Linux

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Prepare
      run: sudo apt-get install -y mesa-common-dev libgl1-mesa-dev
    - uses: actions/checkout@v1
    - name: cmake
      run: |
        mkdir build && cd build
        cmake -DCMAKE_BUILD_TYPE=DEBUG -G "Unix Makefiles" ../native
    - name: make
      run: |
        cd build
        make
